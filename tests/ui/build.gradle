plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // Selenium
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'

    // Web Driver Manager
//    testCompile("io.github.bonigarcia:webdrivermanager:3.7.1")
    implementation "io.github.bonigarcia:webdrivermanager:3.7.1"

    // BDD
    implementation 'io.cucumber:cucumber-java:6.6.1'
    implementation 'io.cucumber:cucumber-picocontainer:6.6.1'
    testImplementation 'io.cucumber:cucumber-junit:6.6.1'

    // Json libraries
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.1.0'
    implementation group: 'org.json', name: 'json', version: '20170516'

    // Logger
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
}
