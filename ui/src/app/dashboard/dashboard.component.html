<div class="container-fluid dashboard-content">
    <main>
        <h1>Customer License Summary</h1>
    </main>
    <div style="float: right;">
        <button mat-raised-button (click)="addCustomerAccount()">Add Customer Account</button>
    </div>
    <section class="table-section">
        <div class="example-container mat-elevation-z8">
            <app-data-table
                [tableData]="data"
                [tableColumns]="displayedColumns" 
                [isFilterable]="false"
                [isPageable]="false"
                [isLoadingResults]="isLoadingResults"
                [isRequestCompleted]="isRequestCompleted"
                [paginationSizes]="[5,10,20]"
                [defaultPageSize]="5"
                (sort)="sortData($event)"
                [rowActionIcon]="'more_vert'"
                (rowAction)="rowAction($event)"
                [actionMenuList]="actionMenuOptions"
                (clickableRow)="onClickAccount($event)"
                >
            </app-data-table>
        </div>
    </section>
</div>
