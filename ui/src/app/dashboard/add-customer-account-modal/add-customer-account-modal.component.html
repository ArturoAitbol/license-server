<div class="container" style="text-align: center;">
    <h2>Add Customer Account</h2>
    <form [formGroup]="addCustomerForm" (ngSubmit)="submit()">
        <div class="flex-container">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Customer Name</mat-label>
                    <input matInput required formControlName="customerName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Sub Account</mat-label>
                    <input matInput required formControlName="subAccountName">
                </mat-form-field>
            </div>
            <div class="btn-flex-container">
                <button mat-stroked-button (click)="onCancel()">Cancel</button>
                <button mat-raised-button color="primary" [disabled]="!addCustomerForm.valid"
                    type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
