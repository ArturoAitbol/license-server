<div class="container" style="text-align: center;">
    <h2>Add Customer Account</h2>
    <form [formGroup]="addCustomerForm" (ngSubmit)="addCustomer()">
        <div class="flex-container">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Customer Name</mat-label>
                    <input matInput required formControlName="customerName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Sub Account</mat-label>
                    <input matInput required formControlName="subAccountName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Type</mat-label>
                    <mat-select required formControlName="customerType">
                        <mat-option *ngFor="let item of types" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="btn-flex-container">
                <button type="button" id="cancelBtn" mat-stroked-button (click)="onCancel()">Cancel</button>
                <button id="submitBtn" mat-raised-button color="primary" [disabled]="addCustomerForm.invalid"
                    type="button">Submit</button>
            </div>
        </div>
    </form>
</div>
