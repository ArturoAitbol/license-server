<div class="container" style="text-align: center;">
    <h1 mat-dialig-title>Modify Customer Account</h1>
    <form [formGroup]="updateCustomerForm" (ngSubmit)="submit()">
        <div class="flex-container">
            <div class="loading-shade" *ngIf="isDataLoading">
                <mat-spinner *ngIf="isDataLoading"></mat-spinner>
            </div>
            <mat-dialog-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Customer Name</mat-label>
                        <input matInput required formControlName="customerName">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Sub Account</mat-label>
                        <input matInput required formControlName="subaccountName">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Customer Type</mat-label>
                        <input matInput required formControlName="customerType">
                    </mat-form-field>
                </div>
                <div *ngIf="data.id">
                    <mat-form-field appearance="outline">
                        <mat-label>Purchase Date</mat-label>
                        <input matInput required formControlName="purchaseDate">
                        <!-- <input matInput required [matDatepicker]="purchaseDatePicker" formControlName="purchaseDate"> -->
                        <!-- <mat-datepicker-toggle matSuffix [for]="purchaseDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #purchaseDatePicker></mat-datepicker> -->
                    </mat-form-field>
                </div>
                <div *ngIf="data.id">
                    <mat-form-field appearance="outline">
                        <mat-label>Package Type</mat-label>
                        <mat-select required formControlName="packageType">
                            <mat-option *ngFor="let item of packageTypes" [value]="item">
                                {{item}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div *ngIf="data.id">
                    <mat-form-field appearance="outline">
                        <mat-label>Renewal</mat-label>
                        <input matInput required formControlName="renewalDate">
                        <!-- <input matInput required [matDatepicker]="renewalDatePicker" formControlName="renewalDate"> -->
                        <!-- <mat-datepicker-toggle matSuffix [for]="renewalDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #renewalDatePicker></mat-datepicker> -->
                    </mat-form-field>
                </div>
            </mat-dialog-content>
        </div>
        <mat-dialog-actions>
            <button mat-stroked-button (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" [disabled]="!(updateCustomerForm.valid ) || disableSumbitBtn()"
                type="submit">Submit</button>
        </mat-dialog-actions>
    </form>
</div>
