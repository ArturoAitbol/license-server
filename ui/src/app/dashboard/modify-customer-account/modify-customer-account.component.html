<div class="container" style="text-align: center;">
    <h2>Modify Customer Account</h2>
    <form [formGroup]="updateCustomerForm" (ngSubmit)="submit()">
        <div class="flex-container">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Customer Name</mat-label>
                    <input matInput required formControlName="customerName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Sub Account</mat-label>
                    <input matInput required formControlName="subaccountName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Customer Type</mat-label>
                    <input matInput required formControlName="customerType">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Purchase Date</mat-label>
                    <input matInput required formControlName="purchaseDate">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Package Type</mat-label>
                    <input matInput required formControlName="packageType">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Renewal</mat-label>
                    <input matInput required formControlName="renewalDate">
                </mat-form-field>
            </div>
            <div class="btn-flex-container">
                <button mat-stroked-button (click)="onCancel()">Cancel</button>
                <button mat-raised-button color="primary"
                    [disabled]="!(updateCustomerForm.valid ) || disableSumbitBtn()" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
