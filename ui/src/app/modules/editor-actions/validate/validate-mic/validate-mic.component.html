<div class="modal-header" draggableModal>
    <label class="modal-title">Validate Mic</label>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form (keydown.enter)="$event.preventDefault()" #myActionForm="ngForm">
    <div class="modal-body">
        <div class="mycontainer">
            <div class="row">
                <!-- conversation -->
                <label for="conversation" class="col-sm-2 col-form-label phone-label">Conversation ID</label>
                <div class="col-sm-3">
                    <select forbiddenValue="" (change)="onChangeConversations()" class="form-control"
                        [(ngModel)]="selectedConversation" id="conversation" name="conversation" #deviceLine="ngModel" title="Select Conversation">
                        <option selected value="">Select Conversation</option>
                        <option *ngFor="let conversation of conversations" value="{{conversation}}">{{conversation}}
                        </option>
                    </select>
                </div>
                <!-- phone -->
                <div class="col-sm-1 ">
                    <label class="col-form-label phone-label">Phone</label>
                </div>
                <div class="col-sm-3">
                    <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedPhone"
                        (change)="onSelectPhone($event.target.value)" id="phone" name="phone" #phone="ngModel">
                        <option disabled selected value="">Select Phone</option>
                        <option *ngFor="let resource of resources" value="{{resource.name}}">{{resource.name}}</option>
                    </select>
                </div>
            </div>
            <!--   Mic State  -->
            <hr class="separator">
            <div class="row">
                <div class="col-2">
                    <label class="phone-label">Mic State</label>
                </div>
                <div class="col-10">
                    <tbody>
                        <table>
                            <tr>
                                <td style="width: 120px;">
                                    <label class="phone-label">
                                        <input type="radio" value="mute" [(ngModel)]="micState"
                                            name="micState">&nbsp;Mute&nbsp;
                                    </label>
                                </td>
                                <td style="width: 120px;">
                                    <label class="phone-label">
                                        <input type="radio" value="unmute" [(ngModel)]="micState"
                                            name="micState">&nbsp;Unmute&nbsp;
                                    </label>
                                </td>
                                <td style="width: 120px">
                                    <label class="phone-label"></label>
                                </td>
                                <td style="width: 120px">
                                    <label class="phone-label"></label>
                                </td>
                            </tr>
                        </table>
                    </tbody>
                </div>
            </div>
            <hr class="separator">
                <div class="row">
                    <label for="failure" class="col-sm-3 col-form-label phone-label">Continue On
                        Failure</label>
                    <div class="col-sm-3" style="margin-top: 5px; padding-left:0px;">
                        <label class="phone-label">
                        <input type="radio" name="failure" [value]="true" [(ngModel)]="continueOnFailure" #failure="ngModel">&nbsp;
                        <span>True</span>
                        </label>&nbsp;
                        <label class="phone-label">
                        <input type="radio" name="failure" [value]="false" [(ngModel)]="continueOnFailure" #failure="ngModel">
                        &nbsp;
                        <span>False</span>
                        </label>
                    </div>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="cancel()" class="modal-cancel-btn">
            Cancel
        </button>
        <button class="modal-scs-btn" (click)="insertAction()" [disabled]="!myActionForm.form.valid">
            <span *ngIf="!actionToEdit">
                Insert Action
            </span>
            <span *ngIf="actionToEdit">
                Update Action
            </span>
        </button>
    </div>
</form>
