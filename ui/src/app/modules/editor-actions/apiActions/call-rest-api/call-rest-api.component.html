<div class="modal-header" draggableModal>
  <label class="modal-title">Call Rest API</label>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (keydown.enter)="$event.preventDefault()" #myActionForm="ngForm">
  <div class="modal-body">
    <div class="mycontainer">
      <div class="form-group row">
        <label for="urlField" class="col-sm-2 col-form-label phone-label">URL</label>
        <div class="col-sm-8">
          <input required type="text" name="urlField" placeholder="Enter URL" class="form-control" [(ngModel)]="url"
            #urlField="ngModel">
        </div>
      </div>
      <div class="form-group row">
        <label for="messageBody" class="col-sm-2 col-form-label phone-label">Message
          Body</label>
        <div class="col-sm-8"  *ngIf="method =='GET'">
          <input type="text" name="messageBody" placeholder="Enter Body" class="form-control"
            [(ngModel)]="body" #messageBody="ngModel">
        </div>
        <div class="col-sm-8"  *ngIf="method !='GET'">
          <input required type="text" name="messageBody" placeholder="Enter Body" class="form-control"
            [(ngModel)]="body" #messageBody="ngModel">
        </div>
      </div>
      <div class="form-group row">
        <label for="methodField" class="col-sm-2 col-form-label phone-label">Method</label>
        <div class="col-sm-3">
          <select required forbiddenValue="" [(ngModel)]="method" name="methodField" id="methodField"
            class="form-control" #methodField="ngModel">
            <option disabled value="" selected>Select Method</option>
            <option *ngFor="let item of methods" value="{{item}}">{{item}}</option>
          </select>
        </div>
        <label for="forceActionField" class=" phone-label form-label col-sm-3 text-center" style="padding-top: 6px;">
          <input id="forceActionField" name="forceActionField" #forceActionField type="checkbox" [(ngModel)]="forceAction">&nbsp;Force Action
        </label>
      </div>
      <div class="form-group row">
        <label for="failure" class="col-sm-3 col-form-label phone-label">Continue On
          Failure</label>
        <div class="col-sm-4" style="margin-top: 5px; padding-left:0px;">
          <label class="phone-label">
            <input type="radio" name="failure" [value]="true" [(ngModel)]="continueOnFailure" #failure="ngModel">&nbsp;
            <span>True</span>
          </label>&nbsp;
          <label class="phone-label">
            <input type="radio" name="failure" [value]="false" [(ngModel)]="continueOnFailure" #failure="ngModel">
            &nbsp;
            <span>False</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div *ngIf="title" class="mr-auto"
      style="background-color: #7694B7; height: 30px; width: 30px; border-radius: 100%; margin-top:-2%">
      <img src="assets/images/icons/info.svg" title="{{title}}" style="width:30px; height:30px;">
    </div>
    <button (click)="cancel()" class="modal-cancel-btn">
      Cancel
    </button>
    <button class="modal-scs-btn" (click)="insertAction()" [disabled]="!myActionForm.form.valid">
      <span *ngIf="!actionToEdit">
        Insert Action
      </span>
      <span *ngIf="actionToEdit">
        Update Action
      </span>
    </button>
  </div>
</form>
