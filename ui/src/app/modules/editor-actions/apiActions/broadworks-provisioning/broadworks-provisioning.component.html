<div class="modal-header" draggableModal>
    <label class="modal-title">Broadworks Provisioning</label>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (keydown.enter)="$event.preventDefault()" #myActionForm="ngForm">
    <div class="modal-body">
        <div class="mycontainer">
            <div class="form-group row">
                <label for="serverField" class="col-sm-2 col-form-label phone-label">Server</label>
                <div class="col-sm-4">
                    <select required [(ngModel)]="server" forbiddenValue="" name="serverField" id="serverField" class="form-control" #serverField="ngModel">
            <option disabled value="" selected>Select Server</option>
            <option *ngFor="let server of servers" value="{{server.name}}">{{server.name}}</option>
          </select>
                </div>
                <label for="apiNameField" class="col-sm-2 col-form-label phone-label">API Name</label>
                <!-- <div class="col-sm-4">
                    <input type="text" name="apiNameField" placeholder="Enter API" class="form-control" [(ngModel)]="apiName" #apiNameField="ngModel">
                </div> -->
                <div class="ng-autocomplete col-4">
                    <!-- [notFoundTemplate]="notFoundTemplate"  -->
                    <ng-autocomplete [data]="data" [(ngModel)]="selectedAutoCompleteInput" [placeholder]="'Enter API'" name="apiNameField" style="padding: 0px !important;" class="form-control" [searchKeyword]="keyword" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)'
                        (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate">
                    </ng-autocomplete>

                    <ng-template #itemTemplate let-item>
                        <a [innerHTML]="item.api" [title]="item.api"></a>
                    </ng-template>

                    <ng-template #notFoundTemplate let-notFound>
                        <div [innerHTML]="notFound"></div>
                    </ng-template>
                </div>

            </div>
            <div class="form-group row">
                <label for="phoneField" class="col-sm-2 col-form-label phone-label">Phone</label>
                <div class="col-sm-4">
                    <select [(ngModel)]="phone" forbiddenValue="" name="phoneField" id="phoneField" class="form-control" #phoneField="ngModel">
            <option disabled value="" selected>Select Phone</option>
            <option value="none" selected>None</option>
            <option *ngFor="let phone of phones" value="{{phone.name}}">{{phone.name}}</option>
          </select>
                </div>
                <label for="lineField" *ngIf="phone !='none' && phone !=''" class="col-sm-2 col-form-label phone-label">Line</label>
                <div class="col-sm-4" *ngIf="phone !='none' && phone !=''">
                    <select forbiddenValue="" class="form-control" [(ngModel)]="line" id="lineField" name="lineField" #lineField="ngModel">
            <option disabled selected value="">Select Line</option>
            <option *ngFor="let line of lines" value="{{line}}">{{line}}</option>
          </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneField" class="col-sm-3 col-form-label phone-label">Continue On
          Failure</label>
                <div class="col-sm-4" style="margin-top: 5px; padding-left:0px;margin-left: -50px;">
                    <label class="phone-label">
            <input type="radio" name="failure" [value]="true" [(ngModel)]="continueOnFailure" #failure="ngModel">&nbsp;
            <span>True</span>
          </label>&nbsp;
                    <label class="phone-label">
            <input type="radio" name="failure" [value]="false" [(ngModel)]="continueOnFailure" #failure="ngModel">
            &nbsp;
            <span>False</span>
          </label>
                </div>
                <div class="col-sm-2 pl-0">
                    <label for="forceActionField" class=" phone-label form-label" style="padding-top: 6px;">
            <input id="forceActionField" name="forceActionField" #forceActionField type="checkbox"
              [(ngModel)]="forceAction">&nbsp;Force Action
          </label>
                </div>
            </div>
            <!-- <div class="form-group row">
            </div> -->

            <div class="linesContainer" style="border: thin solid #EAEAEA">
                <div style="margin-left:15px;">
                    <label for="parameter" class="parameters-label">Parameters: &nbsp;</label>
                    <div *ngFor="let parameter of parameters; let i = index" style="margin-right:10px;">
                        <hr>
                        <div class="row">
                            <div class="col-1" style="text-align: center;padding-top: 35px;vertical-align: middle;">
                                <button class="plus-btn" (click)=deleteParameter(i)><i class="fa fa-minus" aria-hidden="true"
                    style="color: #7694B7;"></i></button>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-5">
                                        <label for="parameter{{i}}" class="form-label">Parameter:</label>
                                        <input type="text" name="parameter{{i}}" placeholder="Parameter Name" class="form-control" [(ngModel)]="parameters[i].parameter" #parameter{{i}}="ngModel">
                                    </div>
                                    <div class="col-5">
                                        <label for="value{{i}}" class="form-label">Value:</label>
                                        <input type="text" name="value{{i}}" placeholder="Value" class="form-control" [(ngModel)]="parameters[i].value" #value{{i}}="ngModel">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button class="plus-btn" (click)=addParameter() style="margin-left: 2px;"><i class="fa fa-plus"
              aria-hidden="true" style="color: #7694B7;"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div *ngIf="title" class="mr-auto" style="background-color: #7694B7; height: 30px; width: 30px; border-radius: 100%; margin-top:-2%">
            <img src="assets/images/icons/info.svg" title="{{title}}" style="width:30px; height:30px;">
        </div>
        <button (click)="cancel()" class="modal-cancel-btn">
      Cancel
    </button>
        <button class="modal-scs-btn" (click)="insertAction()" [disabled]="!myActionForm.form.valid">
      <span *ngIf="!actionToEdit">
        Insert Action
      </span>
      <span *ngIf="actionToEdit">
        Update Action
      </span>
    </button>
    </div>
</form>
