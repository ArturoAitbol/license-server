<div class="modal-header" draggableModal>
  <label class="modal-title">Simulate Text Input</label>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (keydown.enter)="$event.preventDefault()" #myActionForm="ngForm">
  <div class="modal-body">
    <div class="mycontainer">
      <div class="row">
        <div class="col-1">
          <label class="phone-label">Phone</label>
        </div>
        <div class="col-3">
          <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedPhone" id="phone" name="phone" (change)="onChangeResource()"
            #phone="ngModel">
            <option disabled selected value="">Select Phone</option>
            <option *ngFor="let resource of resources" value="{{resource.name}}">{{resource.name}}</option>
          </select>
        </div>
        <div class="col-1">
          <label class="phone-label"> Value </label>
        </div>
        <div class="col-3">
          <input required type="text" forbiddenValue="" class="form-control" [(ngModel)]="value" id="valueField"
            name="valueField" #valueField="ngModel">
        </div>
        <div class="col-2">
          <label class="phone-label">Replace Text</label>
        </div>
        <div class="col-2">
          <select forbiddenValue="" class="form-control" [(ngModel)]="replaceText" id="replaceTextField"
            name="replaceTextField" #replaceTextField="ngModel">
            <option selected value="" disabled>Select</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div *ngIf="title" class="mr-auto"
      style="background-color: #7694B7; height: 30px; width: 30px; border-radius: 100%; margin-top:-2%">
      <img src="assets/images/icons/info.svg" title="{{title}}" style="width:30px; height:30px;">
    </div>
    <button (click)="cancel()" class="modal-cancel-btn">
      Cancel
    </button>
    <button class="modal-scs-btn" (click)="insertAction()" [disabled]="!myActionForm.form.valid">
      <span *ngIf="!actionToEdit">
        Insert Action
      </span>
      <span *ngIf="actionToEdit">
        Update Action
      </span>
    </button>
  </div>
</form>
