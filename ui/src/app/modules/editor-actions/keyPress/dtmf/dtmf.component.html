<div class="modal-header" draggableModal>
    <label class="modal-title">Send DTMF</label>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form (keydown.enter)="$event.preventDefault()" #myActionForm="ngForm" autocomplete="off">
    <div class="modal-body">
        <div class="mycontainer">
            <div class="form-group row">
                <label for="device" class="col-sm-1 col-form-label phone-label">Phone</label>
                <div class="col-sm-3">
                    <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedPhone" id="device"
                            name="device"
                            #device="ngModel">
                        <option disabled selected value="">Select Phone</option>
                        <option *ngFor="let resource of resources" value="{{resource.name}}">{{resource.name}}</option>
                    </select>
                </div>
                <label for="line" class="col-sm-1 col-form-label phone-label">Line</label>
                <div class="col-sm-3">
                    <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedLine" id="line"
                            name="line"
                            #line="ngModel">
                        <option disabled selected value="">Select Line</option>
                        <option *ngFor="let line of lines" value="{{line}}">{{line}}</option>
                    </select>
                </div>
                <label for="dtmf" class="col-sm-1 col-form-label phone-label">DTMF</label>
                <div class="col-sm-3">
                    <input title="DTMF allows only 0-9 #,*" required type="text" placeholder="Enter DTMF" class="form-control" [(ngModel)]="dtmfCodes"
                           onkeypress="return (event.charCode>=48 && event.charCode<=57) || event.charCode==35|| event.charCode==42 ||  (event.charCode>=64 && event.charCode<=91) || (event.charCode>=96 && event.charCode<=123) || event.charCode==8 || event.charCode==123 ||  event.charCode==125 || event.charCode==46"
                           name="dtmf" id="dtmf" #dtmf="ngModel">
                </div>
            </div>
            <hr class="separator">
            <div class="form-group row">
              <label for="failure" class="col-sm-3 col-form-label phone-label">Continue OnFailure</label>
              <div class="col-sm-3" style="margin-top: 5px; padding-left:0px;">
                <label class="phone-label">
                  <input type="radio" name="failure" [value]="true" [(ngModel)]="continueOnFailure" #failure="ngModel">&nbsp;
                  <span>True</span>
                </label>&nbsp;
                <label class="phone-label">
                  <input type="radio" name="failure" [value]="false" [(ngModel)]="continueOnFailure" #failure="ngModel">
                  &nbsp;
                  <span>False</span>
                </label>
              </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div *ngIf="title" class="mr-auto"
             style="background-color: #7694B7; height: 30px; width: 30px; border-radius: 100%; margin-top:-2%">
            <img src="assets/images/icons/info.svg" title="{{title}}" style="width:30px; height:30px;">
        </div>
        <button (click)="cancel()" class="modal-cancel-btn">
            Cancel
        </button>
        <button class="modal-scs-btn" (click)="insertAction()" [disabled]="!myActionForm.form.valid">
      <span *ngIf="!actionToEdit">
        Insert Action
      </span>
            <span *ngIf="actionToEdit">
        Update Action
      </span>
        </button>
    </div>
</form>
