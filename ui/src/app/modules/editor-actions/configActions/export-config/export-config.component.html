<div class="modal-header" draggableModal>
    <label class="modal-title">Export Configuration</label>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form (keydown.enter)="$event.preventDefault()" #myActionForm="ngForm">
    <div class="modal-body">
        <div class="mycontainer">
            <div class="row">
                <div class="col-1">
                    <label class="phone-label">Phone</label>
                </div>
                <div class="col-3">
                    <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedPhone" id="phone"
                        (change)="onChangeResource()" name="phone" #phone="ngModel">
                        <option disabled selected value="">Select Phone</option>
                        <option *ngFor="let resource of resources" value="{{resource.name}}">{{resource.name}}</option>
                    </select>
                </div>
                <div class="col-2">
                    <label class="phone-label">Config Type</label>
                </div>
                <div class="col-3">
                    <select forbiddenValue="" class="form-control" [(ngModel)]="configType" id="configTypeField"
                        name="configTypeField" #configTypeField="ngModel">
                        <option selected value="">Select Type</option>
                        <option *ngFor="let item of configTypeList" [value]="item">{{item | titlecase}}</option>
                    </select>
                </div>
                <div class="col-1" *ngIf="selectedResourceType ==='polycom'">
                    <label class="phone-label">URL </label>
                </div>
                <div class="col-4" *ngIf="selectedResourceType ==='polycom'">
                    <input required type="text" forbiddenValue="" class="form-control" [(ngModel)]="url" id="urlField"
                        name="urlField" #urlField="ngModel">
                </div>
            </div>
            <hr class="separator">
            <div class="form-group row">
              <label for="failure" class="col-sm-3 col-form-label phone-label">Continue OnFailure</label>
              <div class="col-sm-3" style="margin-top: 5px; padding-left:0px;">
                <label class="phone-label">
                  <input type="radio" name="failure" [value]="true" [(ngModel)]="continueOnFailure" #failure="ngModel">&nbsp;
                  <span>True</span>
                </label>&nbsp;
                <label class="phone-label">
                  <input type="radio" name="failure" [value]="false" [(ngModel)]="continueOnFailure" #failure="ngModel">
                  &nbsp;
                  <span>False</span>
                </label>
              </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="cancel()" class="modal-cancel-btn">
            Cancel
        </button>
        <button class="modal-scs-btn" (click)="insertAction()" [disabled]="!myActionForm.form.valid ">
            <span *ngIf="!actionToEdit">
                Insert Action
            </span>
            <span *ngIf="actionToEdit">
                Update Action
            </span>
        </button>
    </div>
</form>
