<div class="modal-header" draggableModal>
  <label class="modal-title">Answer Call</label>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (keydown.enter)="$event.preventDefault()" #myActionForm="ngForm">
  <div class="modal-body">
    <div class="mycontainer">
      <div class="form-group row">
        <!-- conversation -->
        <label for="conversation" class="col-sm-2 col-form-label phone-label">Conversation ID</label>
        <div class="col-sm-3">
          <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedConversation" id="conversation"
            (change)="onChangeConversations()" name="conversation" #deviceLine="ngModel" title="Select Conversation">
            <option selected value="">Select Conversation</option>
            <option *ngFor="let conversation of conversations" value="{{conversation}}">{{conversation}}
            </option>
          </select>
        </div>
        <!-- Answer by -->
        <label for="answerWithField" class="col-sm-2 col-form-label phone-label">Answer By</label>
        <div class="col-sm-3">
          <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedAnswerType" id="answerWithField"
          (change)="onChangeAnswerType($event.target.value)"
            name="answerWithField" #answerWithField="ngModel">
            <option disabled selected value="">Select Type</option>
            <option *ngFor="let type of answerTypeList" value="{{type}}">{{type}}</option>
          </select>
        </div>
      </div>
      <hr class="horizantalrolar">
      <div class="row form-group">
        <!-- Answer With-->
        <label for="device" class="col-sm-2 col-form-label phone-label">Resource</label>
        <div class="col-sm-3">
          <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedResource"
            (change)="onSelectResource()" id="device" name="device" #device="ngModel">
            <option disabled selected value="">Select Resource</option>
            <option *ngFor="let resource of resources" value="{{resource.name}}">{{resource.name}}</option>
          </select>
        </div>
        <!-- Phone resource -->
        <label for="device" *ngIf="_isGroupResource" class="col-sm-2 col-form-label phone-label">Answer With</label>
        <div class="col-sm-3" *ngIf="_isGroupResource">
          <select required forbiddenValue="" class="form-control" [(ngModel)]="selectedGroupResource"
            id="groupResourceField" name="groupResourceField" #groupResourceField="ngModel">
            <option disabled selected value="">Select Phone</option>
            <option *ngFor="let resource of groupResourcesList" value="{{resource.name}}">{{resource.name}}</option>
          </select>
        </div>
      </div>
      <hr class="horizantalrolar">
      <div class="row">
        <label for="failure" class="col-sm-3 col-form-label phone-label">Continue On
          Failure</label>
        <div class="col-sm-3" style="margin-top: 5px; padding-left:0px;">
          <label class="phone-label">
            <input type="radio" name="failure" [value]="true" [(ngModel)]="continueOnFailure" #failure="ngModel">&nbsp;
            <span>True</span>
          </label>&nbsp;
          <label class="phone-label">
            <input type="radio" name="failure" [value]="false" [(ngModel)]="continueOnFailure" #failure="ngModel">
            &nbsp;
            <span>False</span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div *ngIf="title" class="mr-auto"
      style="background-color: #7694B7; height: 30px; width: 30px; border-radius: 100%; margin-top:-2%">
      <img src="assets/images/icons/info.svg" title="{{title}}" style="width:30px; height:30px;">
    </div>
    <button (click)="cancel()" class="modal-cancel-btn">
      Cancel
    </button>
    <button class="modal-scs-btn" (click)="insertAction()" [disabled]="!myActionForm.form.valid">
      <span *ngIf="!actionToEdit">
        Insert Action
      </span>
      <span *ngIf="actionToEdit">
        Update Action
      </span>
    </button>
  </div>
</form>
