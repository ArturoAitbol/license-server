<div class="container" style="text-align: center;">
    <h1 mat-dialig-title id="modal-title">Add Customer Subaccount</h1>
    <form [formGroup]="addSubaccountForm" (ngSubmit)="addSubaccount()">
        <div class="flex-container">
            <div class="loading-shade" *ngIf="isDataLoading">
                <mat-spinner *ngIf="isDataLoading"></mat-spinner>
            </div>
            <mat-dialog-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label id="customer-name-label">Customer Name</mat-label>
                        <mat-select required formControlName="customer">
                            <mat-option *ngFor="let item of customers" [value]="item.id" title="{{item.name}}">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label id="subaccount-name-label">Subaccount</mat-label>
                        <input matInput required formControlName="subaccountName">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label id="subaccount-admin-email-label">Subaccount Administrator Email</mat-label>
                        <input matInput type="email" required formControlName="subaccountAdminEmail">
                    </mat-form-field>
                </div>
                <div *lcFeatureToggle="'ctaasFeature'">
                    <h2 id="subaccount-services">Services</h2>
                    <section class="d-flex flex-column align-items-start">
                        <mat-checkbox class="checkbox-margin" *ngFor="let service of services; let i = index"
                            [color]="'primary'" [checked]="service.used" (change)="setChecked($event.checked, i)">
                            {{service.name}} </mat-checkbox>
                    </section>
                </div>
            </mat-dialog-content>
        </div>
        <!-- <div class="btn-flex-container"> -->
        <mat-dialog-actions>
            <button type="button" id="cancelBtn" mat-stroked-button (click)="onCancel()">Cancel</button>
            <button id="submitBtn" mat-raised-button color="primary" [disabled]="addSubaccountForm.invalid" type="submit">Submit</button>
            <!-- </div> -->
        </mat-dialog-actions>
    </form>
</div>
