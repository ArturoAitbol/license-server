<div class="container" style="text-align: center;">
    <h1 mat-dialig-title id="modal-title">Search a consolidated report</h1>
    <form [formGroup]="searchForm" (ngSubmit)="consolidatedReport()">
        <div class="flex-container">
            <div class="loading-shade" *ngIf="isDataLoading">
                <mat-spinner *ngIf="isDataLoading"></mat-spinner>
            </div>
            <mat-dialog-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label id="type-label">Choose report type</mat-label>
                        <mat-select required formControlName="reportType">
                            <mat-option *ngFor="let type of reportsTypes" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="row">
                    <div class="col-8">
                        <mat-form-field appearance="outline">
                            <mat-label id="start-date-label">Start Date</mat-label>
                            <input required matInput [matDatepicker]="picker" formControlName="startDate" [max]="maxDate"  step="60" (dateChange)="toggleDateValue($event.value); validateTimers()">
                            <mat-datepicker-toggle matSuffix [for]="picker" id="start-date-calendar"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <!-- <ngx-mat-timepicker-field
                        required
                        formControlName="startTime"
                        [format]="24"
                        [defaultTime]="'00:00'" (timeChanged)="startTimeChanged($event)"></ngx-mat-timepicker-field>  -->
                        <mat-form-field>
                            <input matInput required
                                   name="selected_time_B"
                                   format="24"
                                   formControlName="startTime"
                                   [ngxMatTimepicker]="pickerA"
                                   placeholder="00:00"
                                   readonly />
                            <mat-icon matSuffix
                                      (click)="pickerA.open()">
                                watch_later
                            </mat-icon>
                        </mat-form-field>
                        <ngx-mat-timepicker #pickerA (timeChanged)="onChangeStartTime($event)"></ngx-mat-timepicker>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <mat-form-field appearance="outline">
                            <mat-label id="end-date-label">End Date</mat-label>
                            <input required matInput [matDatepicker]="endPicker" formControlName="endDate" (dateChange)="toggleEndDate($event.value); validateTimers()" step="60" [min]="minEndDate" [max]="maxDate">
                            <mat-datepicker-toggle matSuffix [for]="endPicker" id="start-date-calendar"></mat-datepicker-toggle>
                            <mat-datepicker #endPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <!-- <ngx-mat-timepicker-field
                        required
                        formControlName="endTime"
                        [max]="maxTime"
                        [format]="24"
                        [defaultTime]="'00:00'" (timeChanged)="startTimeChanged($event)"></ngx-mat-timepicker-field>  -->
                        <mat-form-field>
                            <input matInput required
                                   name="selected_time_B"
                                   format="24"
                                   [min]="minTime"
                                   formControlName="endTime"
                                   [ngxMatTimepicker]="pickerB"
                                   placeholder="00:00"
                                   readonly />
                            <mat-icon matSuffix
                                      (click)="pickerB.open()">
                                watch_later
                            </mat-icon>
                        </mat-form-field>
                        <ngx-mat-timepicker #pickerB></ngx-mat-timepicker>
                    </div>
                </div>
            </mat-dialog-content>
        </div>
        <mat-dialog-actions>
            <button id="cancelBtn" type="button" mat-stroked-button (click)="onCancel()">Cancel</button>
            <button id="searchBtn" mat-raised-button color="primary" [disabled]="searchForm.invalid"
                type="submit">Search</button>
        </mat-dialog-actions>
    </form>
</div>
