<app-banner *lcCheckAccessFor="'showBanner'"></app-banner>
<div class="btn-container">
    <div class="row">
        <div class="col">
            <h2 id="main-title">Test Reports</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-start">
        <div class="col-3 ms-auto">
            <div [formGroup]="filterForm" class="row" id="form">
                <mat-form-field style="margin-bottom: -1.25em" class="col" appearance="outline">
                    <mat-label id="type-filter-label">Filter by report type</mat-label>
                    <mat-select formControlName="typeFilterControl" (valueChange)="toggleOptionValue($event)">
                        <mat-option *ngFor="let type of reportsTypes" [value]="type">
                            {{type}}
                        </mat-option>
                    </mat-select>
                    <button *ngIf="filterForm.get('typeFilterControl').value" matSuffix mat-icon-button
                        aria-label="Clear" (click)="filterForm.get('typeFilterControl').setValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label id="date-filter-label">Start date</mat-label>
                <input matInput type="datetime-local" name="startDate" [max]="maxDate" [(ngModel)]="startDate"
                    id="start-custom-input" (dateChange)="toggleDateValue($event)" >
                <mat-datepicker-toggle matSuffix (click)="clearDateFilter('start')">
                    <mat-icon matDatepickerToggleIcon>clear</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label id="date-filter-label">End date</mat-label>
                <input matInput type="datetime-local" name="endDate" [min]="minEndDate" [max]="maxDate"
                    [(ngModel)]="endDate" id="end-custom-input">
                <mat-datepicker-toggle matSuffix (click)="clearDateFilter('end')">
                    <mat-icon matDatepickerToggleIcon>clear</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</div>
