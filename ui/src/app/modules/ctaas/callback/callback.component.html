<div class="container">
    <h1 mat-dialig-title>Confirm call request</h1>
    <div class="flex-container">
            <h3>you are about to request a call from one of our Spotlight experts to:</h3>
            <mat-radio-group class="example-radio-group" vertical>
            <h3>Myself</h3>
            <mat-radio-button color="primary" (change)="radioChange('myself')" value="1">Call {{this.data.name}}</mat-radio-button>
            <h3>Another user</h3>
            <mat-radio-button color="primary" (change)="radioChange('stakeholders')" value="2">Call a stakeholder</mat-radio-button>
        </mat-radio-group>
        <div [formGroup]="stakeholderForm" *ngIf="stakeholdersListFlag">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label id="project-license-label">Stakeholders</mat-label>
                <mat-select formControlName="stakeholderControl">
                    <mat-option [disabled]="checked" *ngFor="let stakeholder of stakeholdersData" 
                        [value]="stakeholder.subaccountId" (onSelectionChange)="onSelectedStakeholder(stakeholder)" title="{{stakeholder.name}}">
                        {{stakeholder.name}}
                    </mat-option>
                </mat-select>
                <button *ngIf="stakeholderForm.get('stakeholderControl').value" matSuffix mat-icon-button
                    aria-label="Clear" (click)="stakeholderForm.get('stakeholderControl').setValue(''); checkBoxFlag = false">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <h3>Do you want to continue?</h3>
    <mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="false" id="cancel">
            Cancel
        </button>
        <button [disabled]="!checked && !checkBoxFlag"  class="btn-custom" mat-raised-button [mat-dialog-close]="true" (click)="makeCallback()" id="confirm">
            Confirm
        </button>
    </mat-dialog-actions>
</div>
