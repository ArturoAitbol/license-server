<app-banner [stylesflag] = "'stakeholder'" *ngIf = "loggedInUserRoles[0] !== 'customer.SubaccountStakeholder' && loggedInUserRoles[0] !== 'customer.SubaccountAdmin'"></app-banner>
<div class="btn-container">
    <div class="stakeholder-heading">
        <h2 id="main-title">Stakeholders</h2>
    </div>
    <div>
        <button style="margin-left: auto;" mat-raised-button id="add-customer-button" (click)="addStakeholder()">
            Add Stakeholder
        </button>
    </div>
</div>

<section class="table-section">
    <div class="table-container mat-elevation-z8" [style.max-height.px]="tableMaxHeight">
        <app-data-table [tableData]="stakeholdersData" [tableColumns]="displayedColumns" [isFilterable]="false"
            [isPageable]="false" [isLoadingResults]="isLoadingResults" [isRequestCompleted]="isRequestCompleted"
            [paginationSizes]="[5,10,20]" [defaultPageSize]="5" (sort)="sortData($event)"
            (rowAction)="rowAction($event)" [rowActionIcon]="actionMenuOptions.length>0&&'more_vert'"
            [actionMenuList]="actionMenuOptions">
        </app-data-table>
    </div>
</section>
