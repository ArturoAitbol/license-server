<div class="banner-container" [ngClass]="{'alignment' : stylesflag === 'dashboard' || stylesflag === 'setup'}">
    <ul class="breadcrumb" *ngIf="customerDetails.customerName !== customerDetails.name; else elseBlock">
        <li> {{customerDetails.customerName}} </li>
        <li> {{customerDetails.name}} </li>
    </ul>
    <ng-template #elseBlock> 
        <ul>
            <li> {{customerDetails.customerName}} </li>
        </ul>
    </ng-template>
</div>
