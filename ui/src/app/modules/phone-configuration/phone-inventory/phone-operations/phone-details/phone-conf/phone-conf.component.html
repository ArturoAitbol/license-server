<div class="modal-header" draggableModal>
    <label class="modal-title">View Phone Configuration - {{phone.name}}</label>
    <button type="button" class="close" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div style="height:50vh;" id="screenHeight">
        <div id="textpanes">
            <div class="textInput spacer" style="margin-left: auto; margin-right:auto;" [style.width]="getWidth()"
                [style.float]="getFloat()">
                <h2 id="head_new">Current Configuration</h2>
                <textarea disabled [(ngModel)]="latest" [style.height]="getHeight()" id="newText"
                    spellcheck="false"></textarea>
            </div>
            <div class="textInput" *ngIf="!singleView">
                <h2 id="head_old">Previous Configuration</h2>
                <textarea [(ngModel)]="original" id="baseText" spellcheck="false"></textarea>
            </div>
        </div>
        <div class="viewType">
        </div>
        <div id="diffoutput">
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <button class="modal-scs-btn" (click)="hideModal()">
            Close
        </button>
    </div>
</div>
