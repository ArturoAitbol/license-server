<div class="container-fluid content">
    <main>
        <div class="row">
            <div class="col">
                <button mat-stroked-button (click)="goToDashboard()">Back</button>
            </div>
            <div class="col">
                <h1>{{currentCustomer.customerName}} - {{currentCustomer.name}}</h1>
            </div>
            <div class="col">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="add-new-license" (change)="onChangeToggle($event)">
                        Add tekVizion 360 Package
                    </mat-button-toggle>
                    <mat-button-toggle value="add-license-consumption" (change)="onChangeToggle($event)">
                        Add Package Consumption
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </main>
    <!-- license summary section -->
    <form [formGroup]="licenseForm">
        <div>
            <mat-form-field appearance="outline" class="example-form-field">
                <mat-label>License Period</mat-label>
                <mat-select formControlName="licenseId" (valueChange)="onChangeLicense($event)">
                    <mat-option *ngFor="let item of licensesList" [value]="item.id">
                        {{item.startDate}} - {{item.renewalDate}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
    <h2>tekVizion 360 Package Consumption Summary</h2>
    <section>
        <div class="row">
            <div class="col-6">
                <div class="mat-elevation-z8">
                    <app-data-table [tableData]="data" [tableColumns]="tekTokensSummaryColumns" [isFilterable]="false"
                        [isPageable]="false" [isLoadingResults]="isLicenseSummaryLoadingResults"
                        [isRequestCompleted]="isLicenseSummaryRequestCompleted" [paginationSizes]="[5,10,20]"
                        [defaultPageSize]="5">
                    </app-data-table>
                </div>
            </div>
            <div class="col-6">
                <div class="mat-elevation-z8">
                    <app-data-table [tableData]="data" [tableColumns]="automationSummaryColumns" [isFilterable]="false"
                        [isPageable]="false" [isLoadingResults]="isLicenseSummaryLoadingResults"
                        [isRequestCompleted]="isLicenseSummaryRequestCompleted" [paginationSizes]="[5,10,20]"
                        [defaultPageSize]="5">
                    </app-data-table>
                </div>
            </div>
        </div>
    </section>
    <br>
    <!-- Equipment summary section -->
    <h2>Equipment Summary</h2>
    <section>
        <div class="mat-elevation-z8">
            <app-data-table [tableData]="equipmentData" [tableColumns]="equipmentSummaryColumns" [isFilterable]="false"
                [isPageable]="false" [isLoadingResults]="isEquipmentSummaryLoadingResults"
                [isRequestCompleted]="isEquipmentSummaryRequestCompleted" [paginationSizes]="[5,10,20]"
                [defaultPageSize]="5" (sort)="sortDataEquipment($event)">
            </app-data-table>
        </div>
    </section>
    <!-- Detailed Consumption for month section -->
    <br>
    <h2> Detailed Consumption</h2>
    <section>
        <!-- date range -->
        <div style="display: flex;">
            <div>
                <mat-radio-group>
                    <mat-radio-button class="radio-blue" value="period" [checked]="aggregation == 'period'"
                        (change)="getMultipleChoiceAnswer($event)">License Period</mat-radio-button>
                    <br>
                    <mat-radio-button class="radio-blue" value="month" [checked]="aggregation == 'month'"
                        (change)="getMultipleChoiceAnswer($event)">Monthly</mat-radio-button>
                    <mat-form-field appearance="outline" class="month-picker">
                        <input required matInput [disabled]="aggregation == 'period'" [value]="selectedDate"
                            [min]="startDate" [max]="endDate" [matDatepicker]="picker"
                            placeholder="Choose Month and Year">
                        <mat-datepicker-toggle [disabled]="aggregation == 'period'" matSuffix [for]="picker">
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker startView="year" (monthSelected)="setMonthAndYear($event, picker)">
                        </mat-datepicker>
                    </mat-form-field>
                </mat-radio-group>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <div class="mat-elevation-z8">
                    <app-data-table [tableData]="weeklyConsumptionData" [tableColumns]="detailedConsumptionColumns"
                        [isFilterable]="false" [isPageable]="false"
                        [isLoadingResults]="isDetailedConsumptionLoadingResults"
                        [isRequestCompleted]="isDetailedConsumptionRequestCompleted" [paginationSizes]="[5,10,20]"
                        [defaultPageSize]="5">
                    </app-data-table>
                </div>
            </div>
            <div class="col-8">
                <div class="mat-elevation-z8">
                    <app-data-table [tableData]="detailedConsumptionData"
                        [tableColumns]="detailedConsumptionSummaryColumns" [isFilterable]="false" [isPageable]="false"
                        [isLoadingResults]="isDetailedConsumptionLoadingResults"
                        [isRequestCompleted]="isDetailedConsumptionRequestCompleted" [paginationSizes]="[5,10,20]"
                        [defaultPageSize]="5" (sort)="sortData($event)" [rowActionIcon]="'more_vert'"
                        (rowAction)="licConsumptionRowAction($event)"
                        [actionMenuList]="licConsumptionActionMenuOptions">
                    </app-data-table>
                </div>
            </div>
        </div>
    </section>
</div>
