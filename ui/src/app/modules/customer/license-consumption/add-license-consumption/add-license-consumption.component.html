<div class="container" style="text-align: center;">
    <h1 mat-dialig-title>Add Package Consumption</h1>
    <form [formGroup]="addLicenseConsumptionForm" (ngSubmit)="submit()">
        <div class="flex-container">
            <div class="loading-shade" *ngIf="isDataLoading">
                <mat-spinner *ngIf="isDataLoading"></mat-spinner>
            </div>
            <mat-dialog-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput #consDate (dateChange)="pickConsumptionDate(consDate.value)"
                            [matDatepicker]="picker" [min]="startDate" [max]="endDate" required
                            formControlName="consumptionDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div>
                    <section>
                        <mat-checkbox class="checkbox-margin" *ngFor="let day of days; let i = index"
                            [color]="'primary'" [checked]="day.used" (change)="setChecked($event.checked, i)">
                            {{day.name}} </mat-checkbox>
                    </section>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Project</mat-label>
                        <mat-select required formControlName="projectId">
                            <mat-option *ngFor="let item of projects" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Vendor</mat-label>
                        <mat-select required (valueChange)="onChangeVendor($event)" formControlName="vendor">
                            <mat-option *ngFor="let item of vendors" [value]="item.vendor">
                                {{item.vendor}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Device</mat-label>
                        <mat-select required formControlName="product">
                            <mat-option *ngFor="let item of models" [value]="item.id">
                                {{item.product}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-dialog-content>
        </div>
        <!-- <div class="btn-flex-container"> -->
        <mat-dialog-actions>
            <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" [disabled]="!addLicenseConsumptionForm.valid"
                type="submit">Submit</button>
            <!-- </div> -->
        </mat-dialog-actions>
    </form>
</div>
