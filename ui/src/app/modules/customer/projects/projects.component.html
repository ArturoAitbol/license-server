<div class="container-fluid content">
    <main>
        <div class="row">
            <div class="col">
                <button mat-stroked-button  id="go-back-button" (click)="goToDashboard()">Back</button>
            </div>
            <div class="col">
                <h1>{{currentCustomer.name}} - {{currentCustomer.subaccountName}}</h1>
            </div>
            <div class="col">
                <mat-button-toggle-group *lcCheckAccessFor="'addProject'" name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="add-new-project" (click)="onNewProject()" id="add-new-project-button" >Add New Project
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </main>
    <!-- project summary section -->
    <h2 id="page-title">Project Summary</h2>
    <section>
        <div class="table-container mat-elevation-z8" [style.max-height.px]="tableMaxHeight">
            <app-data-table 
                [tableData]="projects" 
                [tableColumns]="displayedColumns" 
                [isFilterable]="false"
                [isPageable]="false" 
                [isLoadingResults]="isLoadingResults" 
                [isRequestCompleted]="isRequestCompleted"
                [paginationSizes]="[5,10,20]" 
                [defaultPageSize]="5" 
                (sort)="sortData($event)"
                [rowActionIcon]="actionMenuOptions.length>0&&'more_vert'"
                (rowAction)="rowAction($event)"
                [actionMenuList]="actionMenuOptions"
                (clickableRow)="columnAction($event)">
            </app-data-table>
        </div>
    </section>

</div>
