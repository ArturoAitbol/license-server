<div class="container-fluid content">
    <main>
        <div class="row">
            <div class="col-12 col-lg-8 d-flex justify-content-center">
                <div class="page-title">
                    <h1 id="page-title">{{customerSubaccountDetails.customerName}} - {{customerSubaccountDetails.name}}</h1>
                    <!-- license filter -->
                    <form [formGroup]="licenseForm">
                        <mat-form-field id="license-filter-form" appearance="outline" class="full-width example-form-field">
                            <mat-label><b>TekVizion 360 Subscription</b></mat-label>
                            <mat-select class="bold-field" formControlName="selectedLicense"
                                (valueChange)="onChangeLicense($event)">
                                <mat-option *ngFor="let license of licensesList" [value]="license.id">
                                    {{license.description}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-4 d-flex justify-content-end align-items-end">
                <mat-button-toggle-group *lcCheckAccessFor="'addProject'" name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="add-new-project" (click)="onNewProject()" id="add-new-project-button">Add
                        New Project
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </main>
    <!-- project summary section -->
    <h2 id="page-subtitle">Project Summary</h2>
    <section>
        <div class="table-container mat-elevation-z8" [style.max-height.px]="tableMaxHeight">
            <app-data-table [tableData]="projects" [tableColumns]="displayedColumns" [isFilterable]="false"
                [isPageable]="false" [isLoadingResults]="isLoadingResults" [isRequestCompleted]="isRequestCompleted"
                [paginationSizes]="[5,10,20]" [defaultPageSize]="5" (sort)="sortData($event)"
                [rowActionIcon]="actionMenuOptions.length>0&&'more_vert'" (rowAction)="rowAction($event)"
                [actionMenuList]="actionMenuOptions" (clickableRow)="columnAction($event)">
            </app-data-table>
        </div>
    </section>

</div>
