<div class="container" style="text-align: center;">
    <h1  id="page-title" mat-dialig-title>Add Project</h1>
    <form [formGroup]="addProjectForm" (ngSubmit)="submit()">
        <div class="flex-container">
            <div class="loading-shade" *ngIf="isDataLoading">
                <mat-spinner *ngIf="isDataLoading"></mat-spinner>
            </div>
            <mat-dialog-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label id="start-date-lable">Start Date</mat-label>
                        <input required matInput [matDatepicker]="picker" formControlName="openDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label id="project-name-label">Project Name</mat-label>
                        <input required matInput value="" formControlName="projectName">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label id="project-code-label">Project Code</mat-label>
                        <input required matInput value="" formControlName="projectNumber">
                    </mat-form-field>
                </div>
            </mat-dialog-content>
        </div>
        <!-- <div class="btn-flex-container"> -->
        <mat-dialog-actions>
            <button mat-stroked-button type="button" id="cancel-button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" [disabled]="!addProjectForm.valid" type="submit"  id="submit-button" >Submit</button>
            <!-- </div> -->
        </mat-dialog-actions>
    </form>
</div>
