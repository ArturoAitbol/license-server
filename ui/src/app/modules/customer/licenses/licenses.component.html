<div class="container-fluid content">
    <main>
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-3">
                <button id="back-button" mat-stroked-button (click)="goToDashboard()">Back</button>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-7 col-xl-6">
                <h1 id="page-title">{{currentCustomer.name}} - {{currentCustomer.subaccountName}}</h1>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-3 col-xl-3 add-btn">
                <mat-button-toggle-group *lcCheckAccessFor="'addLicense'" name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle id="add-license-button" value="add-new-license" (click)="onNewLicense()">Add tekVizion 360 Subscription</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
    </main>
    <!-- license summary section -->
    <h2 id="table-title">tekVizion 360 Subscriptions</h2>
    <section>
        <div class="table-container mat-elevation-z8" [style.max-height.px]="tableMaxHeight">
            <app-data-table [tableData]="licenses" [tableColumns]="displayedColumns" [isFilterable]="false"
                [isPageable]="false" [isLoadingResults]="isLoadingResults" [isRequestCompleted]="isRequestCompleted"
                [paginationSizes]="[5,10,20]" [defaultPageSize]="5" (sort)="sortData($event)"
                [rowActionIcon]="actionMenuOptions.length>0&&'more_vert'" (rowAction)="rowAction($event)" [actionMenuList]="actionMenuOptions">
            </app-data-table>
        </div>
    </section>

</div>
