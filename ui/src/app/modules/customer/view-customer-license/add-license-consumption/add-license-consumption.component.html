<div class="container" style="text-align: center;">
    <h1 mat-dialig-title>Add License Consumption</h1>
    <form [formGroup]="addLicenseConsumptionForm" (ngSubmit)="submit()">
        <div class="flex-container">
            <mat-dialog-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Date of use</mat-label>
                        <input matInput [matDatepicker]="picker" required formControlName="dateOfUsage">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Project</mat-label>
                        <mat-select required formControlName="projectId">
                            <mat-option *ngFor="let item of projects" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Vendor</mat-label>
                        <mat-select required (valueChange)="onChangeVendor($event)" formControlName="vendor">
                            <mat-option *ngFor="let item of devices" [value]="item.id">
                                {{item.vendor}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Model</mat-label>
                        <mat-select required formControlName="model">
                            <mat-option *ngFor="let item of models" [value]="item">
                                {{item}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Version</mat-label>
                        <mat-select required formControlName="version">
                            <mat-option *ngFor="let item of versions" [value]="item">
                                {{item}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>MAC Address</mat-label>
                        <input matInput value="" required placeholder="eg: 00:1b:63:84:45:e6"
                            formControlName="macaddress">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Mobile Serial Number</mat-label>
                        <input matInput value="" required formControlName="serialNumber">
                    </mat-form-field>
                </div>
            </mat-dialog-content>
        </div>
        <!-- <div class="btn-flex-container"> -->
        <mat-dialog-actions>
            <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" [disabled]="!addLicenseConsumptionForm.valid"
                type="button">Submit</button>
            <!-- </div> -->
        </mat-dialog-actions>
    </form>
</div>
