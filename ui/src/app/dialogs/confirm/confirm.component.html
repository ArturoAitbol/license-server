<div class="header">
    <h2 mat-dialog-title>{{data?.title}}</h2>
</div>

<div mat-dialog-content>
    <h3> {{data?.message}}</h3>
</div>
<br>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button [mat-dialog-close]="false">
        {{data?.cancelCaption}}
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
        {{data?.confirmCaption}}
    </button>
</div>
