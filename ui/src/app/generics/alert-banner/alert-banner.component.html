<div [@growDown] class="banner-container" *ngIf="opened">
    <p class="message" [innerHTML]="message"></p>
    <div class="action-row">
        <button *ngFor="let action of actions; let idx=index;"
                type="button" mat-button
                (click)="actionClicked(idx)"
                color="primary">
            {{action}}
        </button>
    </div>
</div>
